<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style> 
  input, select {
    width: 300px;
    text-align: center;
    font-size: 1.5em;
    box-sizing: border-box;
  }
</style>
</head>
<body>
  <h2>직원등록 페이지</h2>
  <form action="/employee/insert" method="post">
    <input type="text" name="eno" placeholder="사원번호 입력"/><br>
    <input type="text" name="name" placeholder="이름 입력"/><br>
    <input type="text"  name="department" placeholder="부서 입력"/><br>
    <input type="text"  name="position" placeholder="직급 입력"/><br>
    <input type="number"  name="salary" placeholder="연봉 입력"/><br>
    <select name="boardMemberGrade">
    	<option th:each="i : ${#numbers.sequence(0,5)}">[[${i}]]</option>
    </select> 
    <br>
    <button>가입하기</button>
    <button type="button" id="btn_back">뒤로가기</button>
  </form>
  <script>
  	document.querySelector("#btn_back").onclick = () => {
		history.back();
  	}
  </script>
</body>
</html>
