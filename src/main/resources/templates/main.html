<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
  }

  th, td {
    padding: 12px;
    border: 1px solid #ddd;
    text-align: left;
  }

  th {
    background-color: #f2f2f2;
  }

  tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  tr:hover {
    background-color: #f1f1f1;
  }

  a {
    color: #3498db;
    text-decoration: none;
  }

</style>
</head>
<body>
	<!-- 조건문 -->
	<th:block th:if="${session.user != null && session.user.department != '인사' || session.user.positionNo < 3}">
		<script>
			alert('접근 권한이 없습니다.');
			location.href = '/';
		</script>
	</th:block>

	<th:block th:include="/fragments/header.html"></th:block>
  <table>
  	<thead>
  		<tr>
  			<th>사원번호</th>
  			<th>이름</th>
  			<th>부서</th>
  			<th>직급번호</th>
  			<th>연봉</th>
  		</tr>
  	</thead>
  	<tbody id="employee_list">
  		<tr th:each="employee : ${list}">
  			<td><a th:href="@{/employee/{eno}(eno=${employee.eno})}">[[${employee.eno}]]</a></td>
  			<!--링크 속성값 http://localhost:9999/member/en6842 -->
  			<td th:text="${employee.name}"></td>
  			<td th:text="${employee.department}"></td>
  			<td th:text="${employee.positionNo}"></td>
  			<td th:text="${employee.salary}"></td>
  		</tr>
  	</tbody>
  </table>
</body>
</html>
